readError = Δεν ήταν δυνατή η αποθήκευση του «%S» επειδή δεν ήταν δυνατή η ανάγνωση του αρχείου πηγαίου κώδικα.\n\nΔοκιμάστε ξανά αργότερα ή επικοινωνήστε με τον διαχειριστή του συστήματός σας.
writeError = Δεν ήταν δυνατή η αποθήκευση του «%S», επειδή προέκυψε άγνωστο σφάλμα.\n\nΔοκιμάστε να το αποθηκεύσετε σε άλλη τοποθεσία.
launchError = Δεν ήταν δυνατό το άνοιγμα του «%S», επειδή προέκυψε άγνωστο σφάλμα.\n\nΔοκιμάστε να το αποθηκεύσετε πρώτα στον δίσκο και έπειτα να ανοίξετε το αρχείο.
diskFull = Δεν υπάρχει επαρκής ελεύθερος χώρος στον δίσκο για την αποθήκευση του «%S».\n\nΔιαγράψτε περιττά αρχεία από τον δίσκο και δοκιμάστε ξανά ή δοκιμάστε να το αποθηκεύσετε σε άλλη τοποθεσία.
readOnly = Δεν ήταν δυνατή η αποθήκευση του «%S», επειδή ο δίσκος, ο φάκελος ή το αρχείο προστατεύεται από εγγραφή.\n\nΕνεργοποιήστε την εγγραφή στον δίσκο και δοκιμάστε ξανά ή δοκιμάστε να το αποθηκεύσετε σε άλλη τοποθεσία.
accessError = Δεν ήταν δυνατή η αποθήκευση του «%S», επειδή δεν μπορείτε να αλλάξετε τα περιεχόμενα αυτού του φακέλου.\n\nΑλλάξτε τις ιδιότητες του φακέλου και δοκιμάστε ξανά ή δοκιμάστε να το αποθηκεύσετε σε άλλη τοποθεσία.
SDAccessErrorCardReadOnly = Δεν ήταν δυνατή η λήψη του αρχείου επειδή η κάρτα SD είναι σε χρήση.
SDAccessErrorCardMissing = Δεν ήταν δυνατή η λήψη του αρχείου επειδή λείπει η κάρτα SD.
helperAppNotFound = Δεν είναι δυνατό το άνοιγμα του %S, επειδή δεν υπάρχει η σχετική βοηθητική εφαρμογή. Αλλάξτε τον συσχετισμό στις προτιμήσεις σας.
noMemory = Δεν υπάρχει επαρκής μνήμη για την ολοκλήρωση της ζητηθείσας ενέργειας.\n\nΤερματίστε ορισμένες εφαρμογές και δοκιμάστε ξανά.
title = Λήψη %S
fileAlreadyExistsError = Δεν ήταν δυνατή η αποθήκευση του «%S», επειδή υπάρχει ήδη ένα αρχείο με το ίδιο όνομα με τον κατάλογο «_files».\n\nΔοκιμάστε να το αποθηκεύσετε σε άλλη τοποθεσία.
fileNameTooLongError = Δεν ήταν δυνατή η αποθήκευση του «%S», επειδή το όνομα του αρχείου ήταν πολύ μεγάλο.\n\nΔοκιμάστε να το αποθηκεύσετε με ένα μικρότερο όνομα αρχείου.
